<mat-sidenav-container fullscreen [ngClass]="(activeTheme$ | async).class">
  <mat-sidenav [(opened)]="opened">
    <app-menu (menuSelected)="onToggle()"></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-layout [themes]="appThemes" (themeSelected)="themeSelected($event)"></app-layout>
    <app-toolbar (menuClick)="onToggle()"></app-toolbar>

    <section>
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
