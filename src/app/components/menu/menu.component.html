<mat-nav-list>
  <a mat-list-item (click)="clickMenu()" routerLink="/courses">
    <mat-icon>library_books</mat-icon>
    <span>Courses</span>
  </a>

  <a mat-list-item routerLink="/login" (click)="clickMenu()" *ngIf="isLoggedOut$ | async">
    <mat-icon>account_circle</mat-icon>
    <span>Login</span>
  </a>

  <a mat-list-item (click)="logout()" *ngIf="isLoggedIn$ | async">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </a>

  <a mat-list-item routerLink="/about" (click)="clickMenu()">
    <mat-icon>info</mat-icon>
    <span>A propos</span>
  </a>
</mat-nav-list>
