<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{ course.description }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl" />

  <mat-card-content>
    <p>
      {{ course.longDescription }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="mat-raised-button mat-primary">Details</button>
    <button mat-button class="mat-raised-button mat-accent">Edit</button>
  </mat-card-actions>
</mat-card>
